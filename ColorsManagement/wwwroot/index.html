<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Management</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </head>
  <body>
    <div class="main-container">
      <h1>טבלת צבעים</h1>
      <div class="table-wrapper">
        <table id="colorTable">
          <thead>
            <tr>
              <th>במלאי</th>
              <th>תיאור</th>
              <th>מחיר</th>
              <th>צבע</th>
              <th>סדר</th>
              <th>פעולות</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot></tfoot>
        </table>
      </div>
      <p id="message"></p>
      <form id="colorForm">
          <input type="hidden" id="colorId" />
          <div class="form-input">
              <label for="colorName">שם הצבע</label>
              <div class="select-container">
                  <select id="colorName" required>
                      <option>בחר צבע</option>
                  </select>
                  <div id="colorDisplay" class="color-display" style="display: none"></div>
              </div>
          </div>
          <div class="form-input">
              <label for="price">מחיר</label>
              <input type="number" id="price" required />
          </div>

          <div class="form-input">
              <label for="displayOrder">סדר הצגה</label>
              <input type="number" id="displayOrder" required />
          </div>
          <div class="form-input">
              <label for="inStock">האם מאפיין זה במלאי</label>

              <input type="checkbox" id="inStock" />
          </div>
          <div class="submit-container">
              <button type="button" id="update-btn" style="display: none">
                  <i class="fa-solid fa-file-alt"></i> עדכן
              </button>
              <button type="reset"
                      id="reset-btn"
                      style="display: none">
                  <i class="fa-solid fa-undo"></i> אפס
              </button>
              <button type="button" id="submit-btn">
                  <i class="fa-solid fa-plus-circle"></i> חדש
              </button>
          </div>
          <span id="formError" class="error-message"></span>
      </form>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
